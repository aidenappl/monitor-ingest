# Local development docker-compose
# Usage: docker-compose -f docker-compose.dev.yml up

version: "3.8"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: monitor-clickhouse-dev
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: monitor
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-dev-data:/var/lib/clickhouse
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        - "CMD-SHELL"
        - "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse-dev-data:
